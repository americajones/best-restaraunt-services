<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Best Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: rgb(34, 34, 34);
            color: blanchedalmond;
        }

        .jumbotron {
            background-color: black;
        }

        .card {
            background-color: rgb(0, 0, 0);
        }

        .form-control {
            background-color: black;
        }

        .form-control:active {
            background-color: rgb(20, 20, 20);
        }


        .card-header {
            background-color: rgb(88, 88, 88);
        }

        input {
            background-color: black;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Best Restaurant</h1>
            <h2>Best food, best reservation system</h2>
            <a href="/home"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span>
                    Home</button></a>
            <a href="/reserve"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> Make
                    Reservation</button></a>
        </div>
        <div class="row">
            <div class="col-12">

                <div class="card">
                    <div class="card-header">
                        <h1>Tables</h1>
                    </div>
                    <div id="fullTables">

                    </div>
                    <div id="fullWaitlist">

                    </div>
                </div>
            </div>

        </div>

    </div>
    <script type="text/javascript">
        $.get("/api/tables", function (data) {
            // console.log("data: ", data);
            if (data) {
                for (let i = 0; i < data.length; i++) {
                    console.log(data[i]);

                    let reservation = `<div class="card-body">
                        <h2 id="name">${data[i].name}</h2>
                        <div id="stats">
                            <h3><strong>Email:</strong> <span id="email">${data[i].email}</span></h3>
                            <h3><strong>Phone:</strong> <span id="phone">${data[i].phone}</span></h3>
                            <h3><strong>Unique ID:</strong> <span id="funique-id">${data[i].id}</span></h3>
                        </div>
                    </div>`;
                    $("#fullTables").append(reservation);
                }
            }
        });

        $.get("/api/waitlist", function (data) {
            // console.log("data: ", data);
            if (data) {
                for (let i = 0; i < data.length; i++) {
                    console.log(data[i]);

                    let waitlisted = `<div class="card-body">
                        <h2 id="name">${data[i].name}</h2>
                        <div id="stats">
                            <h3><strong>Email:</strong> <span id="email">${data[i].email}</span></h3>
                            <h3><strong>Phone:</strong> <span id="phone">${data[i].phone}</span></h3>
                            <h3><strong>Unique ID:</strong> <span id="funique-id">${data[i].id}</span></h3>
                        </div>
                    </div>`;
                    $("#fullWaitlist").append(waitlisted);
                }
            }
        });
    </script>
</body>

</html>
